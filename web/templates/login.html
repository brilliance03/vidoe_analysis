<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{app_name}}</title>

        <!-- Bootstrap 核心CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <!-- 自定义CSS -->
        <link href="../static/css/signin.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
          <form class="form-signin" method="POST" action="/login">
            <h2 class="form-signin-heading">{{app_name}}</h2>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="username" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <div class="checkbox" style="display: none">
              <label>
                <input type="checkbox" value="remember-me"> 记住用户名和密码
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          </form>
        </div> <!-- /container -->
    </body>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //自动填充默认的用户名和密码
            $("#inputUsername").val("admin");
            $("#inputPassword").val("admin");
        })
    </script>
</html>
